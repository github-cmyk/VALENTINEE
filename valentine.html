<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arpita, Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #ffe6f2);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    img {
        width: 220px;
        border-radius: 20px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 120px;
    }

    button {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 40px;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #999;
        color: white;
        right: 40px;
    }

    .celebrate {
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 24px;
        animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<h1 id="title">Arpita, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>
<p id="subtitle">I promise all chores will be done equally (almost)</p>

<img id="mainGif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Begging Puppy">

<div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üíî</button>
</div>

<div class="hearts" id="heartsContainer"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const gif = document.getElementById("mainGif");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const heartsContainer = document.getElementById("heartsContainer");

let attempts = 0;

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    attempts++;
    if (attempts > 4) {
        noBtn.textContent = "Arpita pls üò≠";
    }
});

yesBtn.addEventListener("click", () => {
    title.textContent = "YAYYYY Arpita SAID YES!!! üíïüò≠";
    subtitle.textContent = "Best Valentine Ever Secured üíò";
    gif.src = "https://media.giphy.com/media/l0HlQ7LRalQqdWfao/giphy.gif";
    yesBtn.classList.add("celebrate");
    noBtn.style.display = "none";
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.textContent = "‚ù§Ô∏è";
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
